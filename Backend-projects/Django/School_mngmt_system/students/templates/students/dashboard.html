<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }} - <a href="{% url 'student_records' student.id %}">View Records</a></li>
        {% endfor %}
    </ul>
</body>
</html>
