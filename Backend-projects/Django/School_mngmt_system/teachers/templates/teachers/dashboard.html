<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
</head>
<body>
    <h1>Teachers</h1>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.first_name }} {{ teacher.last_name }} - <a href="{% url 'teacher_assignments' teacher.id %}">View Assignments</a></li>
        {% endfor %}
    </ul>
</body>
</html>
