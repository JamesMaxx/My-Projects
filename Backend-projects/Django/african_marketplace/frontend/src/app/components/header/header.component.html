<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-container">
    <!-- Logo and Brand -->
    <div class="brand" routerLink="/">
      <mat-icon class="brand-icon">storefront</mat-icon>
      <span class="brand-text">African Heritage Marketplace</span>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
      <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-button routerLink="/products" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        Products
      </button>
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Search Bar -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search products..." (keyup.enter)="onSearch($event)">
      </mat-form-field>
    </div>

    <!-- User Actions -->
    <div class="user-actions">
      <!-- Cart Button -->
      <button mat-icon-button routerLink="/cart" [matBadge]="cartItemCount" 
              [matBadgeHidden]="cartItemCount === 0" matBadgeColor="warn">
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <!-- User Menu -->
      <div *ngIf="!isLoggedIn; else userMenu">
        <button mat-button routerLink="/login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </div>

      <ng-template #userMenu>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div class="user-info" mat-menu-item disabled>
            <div class="user-name">{{ currentUser?.first_name }} {{ currentUser?.last_name }}</div>
            <div class="user-email">{{ currentUser?.email }}</div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            Profile
          </button>
          <button mat-menu-item>
            <mat-icon>receipt_long</mat-icon>
            Orders
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </mat-menu>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
