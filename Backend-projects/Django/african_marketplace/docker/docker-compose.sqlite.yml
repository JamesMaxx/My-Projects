version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../media:/app/media
    environment:
      - DEBUG=1
      - ALLOWED_HOSTS=*
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py populate_demo_data &&
             python manage.py runserver 0.0.0.0:8000"